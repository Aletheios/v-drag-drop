<!--
    Note: This is just the setup for the demo.
    You can ignore the things in this file as they do not show how to use v-drag-drop. The only interesting part here is "app.use(vDragDrop)".
    Check the script files in this directory for the demo implementations.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>v-drag-drop</title>
        <meta charset="utf-8">

        <style>
            html, body {
                font-family: monospace;
                font-size: 16px;
            }
            button {
                font-family: inherit;
                margin-top: 10px;
            }

            .draggableContainer {
                display: inline-block;
                margin-right: 10px;
                padding: 10px 15px;
                border: 1px solid #999;
                background: #ccc;
            }
            .draggableContainer.dark {
                border: 1px solid #666;
                background: #aaa;
            }

            .droppableContainer {
                width: 400px;
                height: 100px;
                margin-top: 20px;
                padding: 10px;
                border: 2px dashed #999;
                background: #f9f9f9;
            }
            .droppableContainer.dark {
                border: 2px dashed #666;
                background: #ccc;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <h2>v-drag-drop</h2>

            <button @click="setDemo(1)">Demo 1: Basic usage</button>
            <button @click="setDemo(2)">Demo 2: Events</button>
            <button @click="setDemo(3)">Demo 3: Real-world usage</button>
            <button @click="setDemo(4)">Demo 4: Namespaces</button>
            <button @click="setDemo(5)">Demo 5: Dynamic namespaces</button>
            <button @click="setDemo(6)">Demo 6: Local registration</button>
            <button @click="setDemo(7)">Demo 7: Drag image</button>
            <button @click="setDemo(8)">Demo 8: Changing drag data</button>
            
            <br><br>
            
            <component :is="demoComponent"></component>
        </div>

        <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.prod.js"></script>
        <script src="../dist/vDragDrop.js"></script>

        <script>window.demos = { };</script>
        <script src="demo1-basic-usage.js"></script>
        <script src="demo2-events.js"></script>
        <script src="demo3-real-world-usage.js"></script>
        <script src="demo4-namespaces.js"></script>
        <script src="demo5-dynamic-namespaces.js"></script>
        <script src="demo6-local-registration.js"></script>
        <script src="demo7-drag-image.js"></script>
        <script src="demo8-changing-drag-data.js"></script>

        <script>
            const App = {
                components: window.demos,
                data() {
                    return {
                        currentDemo: 1
                    };
                },
                computed: {
                    demoComponent() {
                        return window.demos['Demo' + this.currentDemo];
                    }
                },
                methods: {
                    setDemo(demoNumber) {
                        this.currentDemo = demoNumber;
                    }
                }
            };

            const app = Vue.createApp(App);
            app.use(vDragDrop);
            app.mount('#app');
            window.app = app;
        </script>
    </body>
</html>
